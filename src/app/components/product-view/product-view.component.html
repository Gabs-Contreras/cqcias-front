<div class="container mt-4">
  <h2 class="text-center mb-4">Productos Activos</h2>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="agregarProducto()" class="btn btn-primary">Agregar Producto</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Producto</th>
          <th>Marca</th>
          <th>Costo</th>
          <th>Estatus</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.producto }}</td>
          <td>{{ producto.marca }}</td>
          <td>{{ producto.costo | currency }}</td>
          <td>{{ producto.estatus === 'A' ? 'Activo' : 'Inactivo' }}</td>
          <td>
            <div class="d-flex">
              <button (click)="editarProducto(producto.id)" class="btn btn-warning btn-sm">Editar</button>
              <button (click)="eliminarProducto(producto.id)" class="btn btn-danger btn-sm">Eliminar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
